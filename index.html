<body class="manual-body">

    <div class="manual-container">
        <h1>AI Chat 说明书</h1>
        <div class="manual-content">
            <p>欢迎来到 AI Chat，一个完全由您掌控的私人 AI 聊天应用。</p>
            <h3>核心功能：</h3>
            <ul>
                <li><strong>🪷 角色中心：</strong> 在这里创建、管理和定义你的 AI 角色。每个角色都可以有独特的身份、背景和说话风格。</li>
                <li><strong>🐱 我的桌面：</strong> 在这里配置全局设定，包括连接你自己的 API (OpenAI/Gemini)、设置你的个人信息以及调整界面外观。</li>
                <li><strong>本地存储：</strong> 所有的角色、聊天记录和设置都安全地保存在你的浏览器本地，我们不收集任何数据。</li>
            </ul>
            <p>请先前往 <strong>[🐱 我的桌面] -> [API设定]</strong> 中配置你的 API Key，然后开始使用。</p>

        </div>
        <a href="app.html" class="confirm-button">我已了解，开始使用</a>
