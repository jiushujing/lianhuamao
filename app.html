<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="phone-container">
        <div id="screen-container">
            <!-- 首页 (角色列表) -->
            <div id="home-screen" class="screen">
                <div class="page-header-bar">
                    <label class="page-toggle-switch"><input type="checkbox" class="page-toggle-checkbox"><div class="toggle-track"><div class="toggle-thumb"><span>🪷</span></div></div></label>
                    <h2 id="batch-delete-header">选择项目</h2>
                    <div class="header-actions">
                        <button id="add-character-btn" class="header-button">+</button>
                        <button id="menu-btn" class="header-menu-button"><span class="dot"></span><span class="dot"></span><span class="dot"></span></button>
                        <div id="dropdown-menu" class="dropdown-menu">
                            <a href="index.html" target="_blank" class="dropdown-item">说明书</a>
                            <div class="dropdown-item" data-action="prompts">提示词</div>
                            <div class="dropdown-item" data-action="theme">主题美化</div>
                            <div class="dropdown-item" data-action="batch-delete">批量删除</div>
                        </div>
                    </div>
                </div>
                <div id="character-list"></div>
                <div id="batch-delete-footer"><button id="delete-selected-btn" class="action-button btn-danger">删除选中</button><button id="cancel-delete-btn" class="action-button btn-secondary">取消</button></div>
            </div>

            <!-- 角色详情页 -->
            <div id="character-detail-screen" class="screen hidden">
                <div class="page-header-bar"><button class="back-button">←</button></div>
                <div class="content"><img id="detail-avatar" src="" alt="Avatar"><h3 id="detail-name"></h3>
                    <div class="btn-group"><button id="go-to-chat-btn" class="action-button btn-primary">与TA聊天</button><button id="go-to-edit-btn" class="action-button btn-secondary">编辑角色设定</button></div>
                </div>
            </div>

            <!-- 角色编辑页 -->
            <div id="character-edit-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button">←</button><h2>编辑角色</h2></div>
                    <form id="character-edit-form">
                        <div class="profile-header"><label for="edit-char-avatar-upload" class="profile-pic-container"><img id="edit-char-avatar" src="" alt="头像"></label><input type="file" id="edit-char-avatar-upload" accept="image/*"><div class="form-group" style="flex-grow: 1; margin-bottom: 0;"><label for="edit-char-name">名字</label><input type="text" id="edit-char-name" placeholder="给角色起个名字"></div></div>
                        <div class="form-group"><label for="edit-char-subtitle">简介</label><input type="text" id="edit-char-subtitle" placeholder="一句话描述角色"></div>
                        <div class="form-group"><label for="edit-char-setting">AI 系统设定 (System Prompt)</label><textarea id="edit-char-setting" placeholder="定义角色的性格、背景、说话方式等"></textarea></div>
                        <div class="btn-group"><button type="submit" class="action-button btn-primary">保存</button><button type="button" id="delete-character-btn" class="action-button btn-danger">删除角色</button></div>
                    </form>
                </div>
            </div>

            <!-- 聊天界面 -->
            <div id="chat-screen" class="screen hidden">
                <div class="page-header-bar"><button class="back-button">←</button><h2 id="chat-header-title"></h2></div>
                <div id="chat-history"></div>
                <form id="chat-form"><input type="text" id="chat-input" placeholder="输入消息..." autocomplete="off"><button type="submit" id="send-button">➤</button></form>
            </div>

<!-- “我的”桌面 (API等全局设定) -->
<div id="my-dashboard-screen" class="screen hidden">
    <div class="page-header-bar"><label class="page-toggle-switch"><input type="checkbox" class="page-toggle-checkbox"><div class="toggle-track"><div class="toggle-thumb"><span>🪷</span></div></div></label></div>
    <div class="icon-grid">
        <button id="icon-profile" class="icon-widget"><div class="profile-capsule-content"><img id="dashboard-profile-pic" src="" alt=""><span id="dashboard-user-name">我的设定</span></div></button>
        <button id="icon-background" class="icon-widget"><div class="bg-widget-container"><div class="bg-widget-top"></div><div class="bg-widget-bottom"><div class="bg-widget-bottom-left"></div><div class="bg-widget-bottom-right"></div></div></div></button>
        <button id="icon-api" class="icon-widget"><div class="api-widget-content"><div class="api-inner-circle"><div class="icon-display">API</div><span class="icon-label">API 设定</span></div></div></button>
        <button id="icon-music" class="icon-widget"><div class="music-disc"><div class="music-label"></div></div></button>
        <div id="icon-sliders" class="icon-widget">
            <div class="slider-group"><label for="opacity-slider">组件透明度</label><input type="range" id="opacity-slider" min="0.1" max="1" step="0.05"></div>
            <div class="slider-group"><label for="brightness-slider">组件黑白度</label><input type="range" id="brightness-slider" min="0" max="100" step="1"></div>
        </div>
        <!-- 娱乐功能组件 -->
        <div id="icon-entertainment" class="icon-widget">
            <div class="entertainment-grid">
                <div class="entertainment-swatch" title="待开发1"></div>
                <div class="entertainment-swatch" title="待开发2"></div>
                <div class="entertainment-swatch" title="待开发3"></div>
                <div class="entertainment-swatch" title="待开发4"></div>
                <div class="entertainment-swatch" title="待开发5"></div>
                <div class="entertainment-swatch" title="待开发6"></div>
                <div class="entertainment-swatch" title="待开发7"></div>
                <div class="entertainment-swatch" title="待开发8"></div>
            </div>
        </div>
    </div> <!-- 正确关闭 icon-grid -->
</div> <!-- 正确关闭 my-dashboard-screen -->

<!-- Profile Settings Screen -->
<div id="profile-settings-screen" class="screen hidden">
    <div class="settings-page">
        <div class="page-header-bar"><button class="back-button">←</button><h2>我的设定</h2></div>
        <form id="profile-form">
            <div class="profile-header">
                <label for="profile-pic-upload" class="profile-pic-container"><img id="profile-pic" src="" alt="头像"></label>
                <input type="file" id="profile-pic-upload" accept="image/*">
                <div class="form-group" style="flex-grow: 1; margin-bottom: 0;"><label for="user-name">我的名字</label><input type="text" id="user-name" placeholder="起个名字吧"></div>
            </div>
            <div class="form-group"><label for="user-setting">我的设定</label><textarea id="user-setting" placeholder="关于我，你想让AI知道什么？"></textarea></div>
        </form>
    </div>
</div>

<!-- API Settings Screen -->
<div id="api-settings-screen" class="screen hidden">
    <div class="settings-page">
        <div class="page-header-bar"><button class="back-button">←</button><h2>API 设定</h2></div>
        <form id="api-settings-form">
            <div class="api-presets">
                <button type="button" id="btn-openai" class="preset-button">切换兼容OpenAI</button>
                <button type="button" id="btn-gemini" class="preset-button">切换Gemini Key</button>
            </div>
            <div class="form-group"><label for="api-url">API 地址 (Base URL)</label><input type="text" id="api-url" placeholder="格式参考https://example.com"></div>
            <div class="form-group"><label for="api-key">密钥 (API Key)</label><input type="password" id="api-key" placeholder="请输入API Key"></div>
            <div class="form-group"><label for="model-select">选择模型</label><select id="model-select"><optgroup id="openai-models" label="OpenAI / 兼容"></optgroup><optgroup id="gemini-models" label="Google Gemini"></optgroup></select></div>
            <button type="button" id="fetch-models-button" class="action-button btn-secondary">拉取模型</button>
            <div class="btn-group"><button type="submit" class="action-button btn-primary">保存API设定</button></div>
        </form>
    </div>
</div>

    <!-- Background Settings Screen -->
<div id="background-settings-screen" class="screen hidden">
    <div class="settings-page">
        <div class="page-header-bar"><button class="back-button">←</button><h2>背景设定</h2></div>
        
        <div class="bg-settings-container">
            <!-- 桌面背景 -->
            <div class="bg-setting-group">
                <label>🐱 桌面背景</label>
                <div class="bg-preview-wrapper">
                    <img id="dashboard-bg-preview" class="bg-preview" src="" alt="桌面背景预览">
                    <div class="bg-actions">
                        <label class="action-button btn-secondary">上传<input type="file" id="dashboard-bg-upload" accept="image/*" class="hidden-upload" data-key="dashboard"></label>
                        <button class="action-button btn-danger" id="dashboard-bg-clear" data-key="dashboard">清除</button>
                    </div>
                </div>
            </div>

            <!-- 背景组件背景 -->
            <div class="bg-setting-group">
                <label>方块组件背景</label>
                <div class="bg-preview-wrapper">
                    <img id="widget-bg-preview" class="bg-preview" src="" alt="组件背景预览">
                    <div class="bg-actions">
                        <label class="action-button btn-secondary">上传<input type="file" id="widget-bg-upload" accept="image/*" class="hidden-upload" data-key="widgetBg"></label>
                        <button class="action-button btn-danger" id="widget-bg-clear" data-key="widgetBg">清除</button>
                    </div>
                </div>
            </div>

            <!-- API图标背景 -->
            <div class="bg-setting-group">
                <label>API 图标背景</label>
                <div class="bg-preview-wrapper">
                    <img id="api-icon-bg-preview" class="bg-preview" src="" alt="API图标背景预览">
                    <div class="bg-actions">
                        <label class="action-button btn-secondary">上传<input type="file" id="api-icon-bg-upload" accept="image/*" class="hidden-upload" data-key="apiIcon"></label>
                        <button class="action-button btn-danger" id="api-icon-bg-clear" data-key="apiIcon">清除</button>
                    </div>
                </div>
            </div>

            <!-- 主题组件背景 -->
            <div class="bg-setting-group">
                <label>娱乐功能图标背景</label>
                <div class="bg-preview-wrapper">
                    <img id="theme-bar-bg-preview" class="bg-preview" src="" alt="娱乐功能图标背景预览">
                    <div class="bg-actions">
                        <label class="action-button btn-secondary">上传<input type="file" id="theme-bar-bg-upload" accept="image/*" class="hidden-upload" data-key="entertainmentIcons"></label>
                        <button class="action-button btn-danger" id="theme-bar-bg-clear" data-key="entertainmentIcons">清除</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
